<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QuickBuy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- normalize css library -->
    <link rel='stylesheet' type='text/css' media='screen' href='../css/normalize.css'>
    <!-- fontAweseme(icons) library -->
    <link rel='stylesheet' type='text/css' media='screen' href='../css/all.min.css'>
    <!-- main css file  -->
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <a href="../index.html"><img src="../images/logo/logo.png" alt="QuickBuy"></a>
            </div>
            <form action="">
                <h4>Log in</h4>
                <div class="email">
                    <input type="email" name="user-email" placeholder="Email" required>
                    <span></span>
                </div>
                <div class="password">
                    <input type="password" name="user-pswd" placeholder="Password" required>
                <span></span>
                </div>
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <input type="submit" value="Log in">
                <div class="help">
                    <a href="#" class="forgot-pswd">Forgot Password?</a>
                    <a href="signup.html" class="new-acc">Create new account?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
