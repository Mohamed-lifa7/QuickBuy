<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QuickBuy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- normalize css library -->
    <link rel='stylesheet' type='text/css' media='screen' href='../css/normalize.css'>
    <!-- fontAweseme(icons) library -->
    <link rel='stylesheet' type='text/css' media='screen' href='../css/all.min.css'>
    <!-- main css file  -->
    <link rel='stylesheet' type='text/css' media='screen' href='signup.css'>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <a href="#"><img src="../images/logo/logo.png" alt="QuickBuy"></a>
            </div>
            <form action="">
                <h4>Sign up</h4>
                <div class="first-name">
                    <input type="text" name="user-f-name" placeholder="First name" required>
                    <span></span>
                </div>
                <div class="last-name">
                    <input type="text" name="user-l-name" placeholder="Last name" required>
                    <span></span>
                </div>
                <div class="email">
                    <input type="email" name="user-email" placeholder="Your email" required>
                    <span></span>
                </div>
                <div class="password">
                    <input type="password" name="user-pswd" placeholder="Password" required>
                    <span class="new"></span>
                </div>
                <p>Minimum 6 characters</p>
                <div class="confirm-pswd">
                    <input type="password" name="user-pswd" placeholder="Re-enter password" required>
                    <span class="confirm"></span>
                </div>
                <div class="submit">
                    <input type="submit" value="Sign up">
                    <p>By creating an account, you agree to QuickBuy's <a href="#">Conditions of Use</a> and <a
                            href="#">Privacy Notice</a>. </p>
                </div>

                <div class="help">
                    <a href="login.html" class="log-in">Already has an account</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
